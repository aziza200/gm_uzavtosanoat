<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fonts/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="first container-fluid">
      <header>
        <div
          class="main-menu border-bottom d-flex flex-row justify-content-between align-items-center p-3"
        >
          <div class="logo">
            <img src="img/uzautomotors-black.svg" width="100%" alt="" />
          </div>
          <!--logo-->
          <input type="checkbox" name="" id="close" />
          <ul class="menu m-0">
            <li class="close">
              <a href=""
                ><label for="close"><i class="far fa-window-close"></i></label
              ></a>
            </li>
            <li><a href="">МОДЕЛЬНЫЙ РЯД</a></li>
            <li><a href="">ДИЛЕРЫ</a></li>
            <li><a href="">ИНФОРМАЦИЯ О НАЛИЧИИ</a></li>
          </ul>
          <div class="buttons d-flex justify-content-between">
            <button class="btn btn-outline-dark rounded-0 me-1 mob">
              <label for="close"><i class="fa fa-list"></i></label>
            </button>

            <div class="dropdown">
              <button
                class="btn btn-outline-dark dropdown-toggle rounded-0"
                type="button"
                id="dropdownMenuButton2"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Рус.
              </button>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="dropdownMenu2"
              >
                <li><a class="dropdown-item" href="#">Уз.</a></li>
              </ul>
            </div>
            <a href="" class="btn btn-outline-dark rounded-0 ms-1"
              ><i class="fa fa-sign-in-alt"></i> Войти
            </a>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="col-md-8">
          <div
            id="carouselExampleIndicators"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-4 bg-light">
          <h4 class="mb-0 mt-4">Chevrolete</h4>
          <h1 class="mb-5">Spark</h1>

          <label for="region">Регион</label>
          <select
            class="form-select mb-1"
            aria-label="Default select example"
            aria-placeholder="Выберите регион.."
          >
            <option selected></option>
            <option value="1">Андижанская область</option>
            <option value="2">Бухарская область</option>
            <option value="3">город Ташкент</option>
            <option value="3">Сирьдаря область</option>
          </select>
          <p>Нет в наличии нужной модификации? Посмотрите в других регионах.</p>

          <h6 class="mt-2">МОДИФИКАЦИЯ</h6>
          <select class="form-select my-4" aria-label="Default select example">
            <option value="1">M-ELEGANT/AT PLUS</option>
          </select>
          <div class="elem mt-1"></div>
          <div class="sum mt-5"></div>
        </div>
        <!--col-md-4-->
      </div>
    </div>

    <script src="fonts/js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="fonts/js/main.js"></script>
  </body>
</html>
